<!DOCTYPE html>
<html lang="es">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>CSS Lightsaber</title>
  <link rel="stylesheet" href="./index.css">
  <script type="module" src="./index.js"></script>
</head>
<body>
  <div class="container">
    <div class="lightsaber">
      <div class="pommel-cap">
        <div class="bottom"></div>
        <div class="center">
          <div class="left end"></div>
          <div class="bisel left"></div>
          <div class="bisel right"></div>

      </div>
      <div class="hand-grip"></div>
      <div class="controls"></div>
      <div class="focusing-ring"></div>
      <div class="main-hilt"></div>
      <div class="blade-emitter"></div>
    </div>
  </div>
